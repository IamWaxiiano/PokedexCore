<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1 class="text-center mt-5">Pokédex</h1>
    <p class="text-center fw-bold">Todos los pokémon</p>
    <div class="container mt-4">
        <div class="row">
            {% for pokemon in pokedex %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <span></span>
                        <span class="badge rounded-pill bg-dark">#{{pokemon.id}}</span>
                    </div>
                    <div class="text-center mt-3">
                        <img src="{{ url_for('static', filename= pokemon.imagen) }}"
                            class="card-img-top" alt="{{pokemon.nombre}}" style="width: 150px;">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title mb-1">{{pokemon.nombre}}</h5>
                        {%for elemento in pokemon.tipo%}
                        <span class="badge mb-2 {{elemento}}">{{elemento}}</span>
                        {%endfor%}
                        <div class="mb-2">
                            <span class="fw-bold" style="color:lightgray;"><i class="bi bi-lightning-charge-fill"></i> Poder</span>
                            <div class="progress" style="height: 15px;">
                                <div class="progress-bar bg-primary" role="progressbar"
                                    style="width: {{pokemon.poder/2}}%;" aria-valuenow="{{pokemon.poder}}"
                                    aria-valuemin="0" aria-valuemax="200">{{pokemon.poder}}</div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6 text-center">
                                <span class="text-muted small">Altura</span>
                                <div class="fw-bold">{{pokemon.altura}}</div>
                            </div>
                            <div class="col-6 text-center">
                                <span class="text-muted small">Peso</span>
                                <div class="fw-bold">{{pokemon.peso}}</div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-outline-primary btn-sm w-100">Ver detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
